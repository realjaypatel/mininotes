{% extends "base.html" %}
{% block title %}Edit Page{% endblock %}

{% block header %}
<header class="masthead" style="background-image: url('{{ page.bgimg or url_for('static', filename='assets/img/about-bg.jpg') }}')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7 text-center text-white">
        <h1>Edit Post</h1>
        <span class="subheading">Update your content</span>
      </div>
    </div>
  </div>
</header>
{% endblock %}

{% block content %}
<div class="container px-4 px-lg-5 mt-5">
  <form method="POST" id="form">
    <!-- Title -->
    <div class="form-group mb-2">
      <label for="title">Title</label>
      <input type="text" class="form-control" name="title" value="{{ page.title }}" required>
    </div>

    <!-- Subtitle / Headline -->
    <div class="form-group mb-2">
      <label for="subtitle">Subtitle / Headline</label>
      <input type="text" class="form-control" name="subtitle" value="{{ page.subtitle }}">
    </div>

    <!-- Author -->
    <div class="form-group mb-2">
      <label for="author">Author</label>
      <input type="text" class="form-control" name="author" value="{{ page.author }}">
    </div>

    <!-- Content -->
    <div class="form-group mb-2">
      <label for="content">Content</label>
      <textarea id="content" name="content" class="form-control" rows="6" required>{{ page.content|safe }}</textarea>
    </div>

    <!-- Category -->
    <div class="form-group mb-2">
      <label for="category">Category</label>
      <input type="text" class="form-control" name="category" value="{{ page.category }}">
    </div>

    <!-- Tags -->
    <div class="form-group mb-2">
      <label for="tags">Tags (comma-separated)</label>
      <input type="text" class="form-control" name="tags" value="{{ page.tags }}">
    </div>

    <!-- Status -->
    <div class="form-group mb-2">
      <label for="status">Status</label>
      <select name="status" class="form-select">
        <option value="pending" {% if page.status == 'pending' %}selected{% endif %}>Pending</option>
        <option value="completed" {% if page.status == 'completed' %}selected{% endif %}>Completed</option>
      </select>
    </div>

    <!-- Background Image -->
    <div class="form-group mb-2">
      <label for="bgimg_file">Background Image</label>
      <input type="file" class="form-control" id="bgimg_file" accept="image/*">
      <input type="hidden" id="bgimg" name="bgimg" value="{{ page.bgimg }}">
    </div>

    <button class="btn btn-primary mt-3">Update Page</button>
  </form>
</div>

<!-- Summernote and Image Upload JS -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote.min.js"></script>

<script>
  $(document).ready(function() {
    $('#content').summernote({ height: 250 });

    // Convert uploaded background image to base64
    $('#bgimg_file').on('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          $('#bgimg').val(e.target.result); // store base64 in hidden input
        };
        reader.readAsDataURL(file);
      }
    });
  });
</script>

<style>
  #form {
    margin: 20px auto;
    max-width: 700px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f9f9f9;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
</style>
{% endblock %}
