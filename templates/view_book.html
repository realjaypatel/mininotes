{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>{{ book.title }}</h2>
  <a href="{{ url_for('new_page', book_id=book._id|string) }}" class="btn btn-success">+ New Page</a>
</div>

<div class="row">
  {% for page in book.pages %}
    <div class="col-md-4 mb-3">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ page.icon }} {{ page.title }}</h5>
          <a href="{{ url_for('view_page', book_id=book._id|string, page_id=page.id) }}" class="btn btn-primary btn-sm">Open Page</a>
        </div>
      </div>
    </div>
  {% else %}
    <p>No pages in this book yet. <a href="{{ url_for('new_page', book_id=book._id|string) }}">Create one</a>.</p>
  {% endfor %}
</div>

<a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back to Home</a>
{% endblock %}
