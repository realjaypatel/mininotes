{% extends "base.html" %}

{% block title %}{{ data.title }}{% endblock %}

{% block header %}
<header class="masthead" style="background-image: url('{{ data.bgimg }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{ data.title }}</h1>
                    <h2 class="subheading">{{ data.headline }}</h2>
                    <span class="meta">
                        Posted by
                        <a href="#!">{{ data.author }}</a>
                        on {{ data.timestamp.strftime('%B %d, %Y') }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}

{% block content %}
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                {{ data.content | safe }}
                
<div class="mt-3">
    <a href="{{ request.path }}/edit" class="btn btn-warning btn-sm">Edit Page</a>
</div>
            </div>
        </div>
    </div>
</article>

<style>
@media (min-width: 1200px) {
    .col-xl-7 {
        flex: 0 0 auto;
        width: 70.333333%;
    }
}
</style>
{% endblock %}
