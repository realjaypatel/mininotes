{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white shadow-sm rounded-md">
  <h3 class="text-2xl font-semibold mb-4">{{ action }} Space in {{ org }}</h3>

  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Space Name</label>
      <input type="text" name="name" class="form-control px-3 py-2 border rounded-md w-full" 
             value="{{ space.name if space else '' }}" required>
    </div>

    <button class="px-4 py-2 bg-slate-900 text-white rounded-md hover:bg-slate-700 transition">
      {{ action }}
    </button>
    <a href="{{ url_for('view_org', org=org) }}" class="px-4 py-2 border rounded-md ml-2">Cancel</a>
  </form>
</div>
{% endblock %}
