<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MiniConfluence</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Summernote CSS -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.css" rel="stylesheet">
  <style>
    /* Optional: make header slightly transparent like Minidoc */
    header {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>

<!-- Sticky Minidoc-style header -->
<header class="sticky-top border-bottom">
  <div class="container d-flex align-items-center justify-content-between py-2">
    <div class="d-flex align-items-center gap-3">
      <a class="d-flex align-items-center gap-2 text-decoration-none" href="/">
        <!-- Book icon SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="bi bi-book" viewBox="0 0 24 24">
          <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
          <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
        </svg>
        <span class="fw-medium">Minidoc</span>
      </a>

      <nav class="d-none d-md-flex gap-3">
        <a href="/features" class="text-muted text-decoration-none">Features</a>
        <a href="/pricing" class="text-muted text-decoration-none">Pricing</a>
        <a href="/blog" class="text-muted text-decoration-none">Blog</a>
        <a href="/demo" class="text-muted text-decoration-none">Demo</a>
      </nav>
    </div>

    <div class="d-flex align-items-center gap-2">
      {% if 'user' in session %}
        <span class="d-none d-sm-inline">Hi, {{ session['user'] }}</span>
        <a href="/logout" class="btn btn-outline-secondary btn-sm">Logout</a>
      {% else %}
        <a href="/login" class="btn btn-outline-primary btn-sm">Login</a>
        <a href="/register" class="btn btn-primary btn-sm">Get Started</a>
      {% endif %}
    </div>
  </div>
</header>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<!-- JS dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.js"></script>

{% block scripts %}{% endblock %}
</body>
</html>
