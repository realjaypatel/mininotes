<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or "Docs MVP" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-icons/dist/lucide.min.js">
  <style>
    /* Custom scrollbar hidden for sidebar */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">

<div class="flex min-h-screen">

  <!-- Sidebar -->
  {% include 'doc_sidebar.html' %}

  <!-- Main content -->
  <main class="flex-1">
    <div class="container mx-auto py-6 lg:py-10 max-w-4xl">
      {% block content %}{% endblock %}
    </div>
  </main>
</div>

</body>
</html>
