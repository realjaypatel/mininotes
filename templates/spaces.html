{% extends "base.html" %}
{% block content %}
<div class="card p-5">
  <h3 class="fw-semibold mb-4">{{ org }}</h3>

  <form action="{{ url_for('create_space', org=org) }}" method="POST" class="d-flex mb-4">
    <input type="text" name="name" placeholder="New Space Name" class="form-control me-2" required>
    <button class="btn btn-dark">Create</button>
  </form>

  {% if not spaces%}
    <p class="text-muted">No spaces yet. Create one below.</p>
  {% else %}
    <ul class="list-group list-group-flush">
      {% for space in spaces %}
        <li class="list-group-item">
          <a href="{{ url_for('view_space', org=org, space=space.name) }}">{{ space.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
{% endblock %}
