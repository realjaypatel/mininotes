{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white shadow-sm rounded-md">
  <h4 class="text-2xl font-semibold mb-4">{{ action }} Page</h4>

  <form method="POST" class="space-y-4">
    {% if action == "New" %}
    <div class="flex flex-col">
      <label class="mb-1 font-medium">Title</label>
      <input type="text" name="title" 
             class="px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-slate-400" required>
    </div>
    {% endif %}

    <div class="flex flex-col">
      <label class="mb-1 font-medium">Content</label>
      <textarea name="content" rows="10" 
                class="px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-slate-400">{{ page.content if page else '' }}</textarea>
    </div>

    <button type="submit" 
            class="px-4 py-2 bg-slate-900 text-white rounded-md hover:bg-slate-700 transition">
      {{ action }}
    </button>
  </form>
</div>
{% endblock %}
