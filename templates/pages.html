{% extends "base.html" %}
{% block content %}
<h2>Pages in {{ space }}</h2>
<ul>
    {% for p in pages %}
    <li><a href="{{ url_for('view_page', org=org, space=space, page=p.title) }}">{{ p.title }}</a></li>
    {% endfor %}
</ul>
<a href="{{ url_for('new_page', org=org, space=space) }}">Create New Page</a>
{% endblock %}
