{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white shadow-sm rounded-md">
  <h3 class="text-2xl font-semibold mb-4">{{ space }}</h3>

  <div class="mb-4">
    <a href="{{ url_for('new_page', org=org, space=space) }}" 
       class="inline-block px-4 py-2 bg-slate-900 text-white rounded-md hover:bg-slate-700 transition">
      + New Page
    </a>
  </div>

  {% if not pages %}
    <p class="text-slate-500">No pages yet. Start by creating one.</p>
  {% else %}
    <ul class="space-y-2">
      {% for p in pages %}
        <li class="flex justify-between items-center px-4 py-2 bg-white shadow-sm rounded-md hover:shadow-md transition">
          <a href="{{ url_for('view_page', org=org, space=space, page=p.title) }}" class="font-medium">
            {{ p.title }}
          </a>
          <a href="{{ url_for('edit_page', org=org, space=space, page=p.title) }}" 
             class="text-slate-400 hover:text-slate-700 transition">✏️</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
{% endblock %}
