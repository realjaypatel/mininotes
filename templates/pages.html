{% extends "base.html" %}
{% block content %}
<div class="card p-5">
  <h3 class="fw-semibold mb-4">{{ space }}</h3>

  <a href="{{ url_for('new_page', org=org, space=space) }}" class="btn btn-dark mb-4">+ New Page</a>

  {% if not pages %}
    <p class="text-muted">No pages yet. Start by creating one.</p>
  {% else %}
    <ul class="list-group list-group-flush">
      {% for p in pages %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{{ url_for('view_page', org=org, space=space, page=p.title) }}" class="fw-medium">{{ p.title }}</a>
          <a href="{{ url_for('edit_page', org=org, space=space, page=p.title) }}" class="text-secondary">✏️</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
{% endblock %}
