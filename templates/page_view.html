{% extends "base.html" %}
{% block content %}
<div class="card p-5">
  <h1 class="fw-semibold mb-4" style="font-size: 2rem;">{{ page.title }}</h1>
  <p class="text-muted mb-4">Org: {{ org }} / Space: {{ space }}</p>

  {% if page.content %}
    <div class="mt-4" style="white-space: pre-wrap; line-height: 1.7; font-size: 1.05rem;">
      {{ page.content }}
    </div>
  {% else %}
    <p class="text-muted fst-italic">This page is empty. Click edit to start writing.</p>
  {% endif %}

  <div class="mt-4">
    <a href="{{ url_for('edit_page', org=org, space=space, page=page.title) }}" class="btn btn-outline-dark">✏️ Edit</a>
    <a href="{{ url_for('view_space', org=org, space=space) }}" class="btn btn-outline-secondary ms-2">← Back</a>
  </div>
</div>
{% endblock %}
