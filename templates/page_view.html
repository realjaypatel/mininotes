{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white shadow-sm rounded-md">
  <h1 class="text-3xl font-bold mb-2">{{ page.title }}</h1>
  <p class="text-slate-500 mb-4">Org: {{ org }} / Space: {{ space }}</p>

  {% if page.content %}
    <div class="mt-4 whitespace-pre-wrap leading-relaxed text-base">
      {{ page.content }}
    </div>
  {% else %}
    <p class="text-slate-400 italic">This page is empty. Click edit to start writing.</p>
  {% endif %}

  <div class="mt-6 flex gap-2">
    <a href="{{ url_for('edit_page', org=org, space=space, page=page.title) }}" 
       class="px-4 py-2 border border-slate-700 text-slate-700 rounded-md hover:bg-slate-100 transition">
      ✏️ Edit
    </a>
    <a href="{{ url_for('view_space', org=org, space=space) }}" 
       class="px-4 py-2 border border-slate-400 text-slate-500 rounded-md hover:bg-slate-100 transition">
      ← Back
    </a>
  </div>
</div>
{% endblock %}
