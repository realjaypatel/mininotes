{% extends "base.html" %}
{% block content %}
<h2>{{ 'Login' if request.path == '/login' else 'Register' }}</h2>
<form method="POST">
    <input type="text" name="username" placeholder="Username"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
