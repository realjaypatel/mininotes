{% extends "base.html" %}
{% block content %}
<h2>Your Organizations</h2>
<ul>
    {% for org in orgs %}
    <li><a href="{{ url_for('view_org', org=org.name) }}">{{ org.name }}</a></li>
    {% endfor %}
</ul>
<form method="POST" action="{{ url_for('create_org') }}">
    <input type="text" name="name" placeholder="New organization name">
    <button type="submit">Create</button>
</form>
{% endblock %}
