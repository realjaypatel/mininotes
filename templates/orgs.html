{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white shadow-sm rounded-md">
  <h3 class="text-2xl font-semibold mb-4">Your Organizations</h3>

  <form action="{{ url_for('create_org') }}" method="POST" class="flex mb-4 gap-2">
    <input type="text" name="name" placeholder="New Organization Name" 
           class="flex-1 px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-slate-400" required>
    <button class="px-4 py-2 bg-slate-900 text-white rounded-md hover:bg-slate-700 transition">Create</button>
  </form>

  <ul class="space-y-2">
    {% for org in orgs %}
    <li>
      <a href="{{ url_for('view_org', org=org.name) }}" 
         class="block px-4 py-2 bg-white shadow-sm rounded-md hover:shadow-md transition font-medium">
        {{ org.name }}
      </a>
    </li>
    {% else %}
      <li class="text-slate-500">No organizations found. Create one above!</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
